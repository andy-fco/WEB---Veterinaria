<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Amigos son los Amigos</title>
  </head>
  <body class="fondo-login">
    <main>
      <div>
        <div
          id="login"
          class="d-flex flex-column col-10 col-md-6 col-lg-5 col-xl-4 p-3 me-xl-5"
        >
          <div class="col-10 p-2 mx-auto mb-5 align-self-center">
            <h1>Amigos son los Amigos</h1>
            <h3>
              Donde cuidamos a tus mejores amigos. <br />
              Mascota sana, familia feliz.
            </h3>
          </div>
          <div id="login-form" class="col-10 p-2 mx-auto">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Correo electrónico"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Contraseña"
                />
              </div>
              <button type="submit" class="btn btn-v col-12">Ingresar</button>
            </form>
            <div class="my-4 border-bottom border-secondary"></div>
            <a href="pages/registro.html"
              ><button class="btn btn-success col-12">Registrarse</button></a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="p-4 mt-5 text-center text-light footer-user">
      Amigos son los Amigos &copy; 2025
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
