<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Registro</title>
  </head>
  <body class="fondo-login">
    <main>
      <div
        id="registro"
        class="container-fluid d-flex flex-column col-10 col-md-6 col-lg-5 col-xl-4 p-2"
      >
        <div class="col-12 p-2 mx-auto mb-2 align-self-center">
          <h1>Creá tu cuenta</h1>
          <h3>Y empezá a cuidar de quienes cuidan de vos.</h3>
        </div>
        <div id="registro-form" class="col-12 p-2 mx-auto">
          <div class="col-12">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-12">
                <label for="mail" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  placeholder=""
                  required
                />
              </div>

              <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  placeholder=""
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="usuario" class="form-label"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder=""
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="pass" class="form-label">Contraseña</label>
                <input
                  type="text"
                  class="form-control"
                  id="pass"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="pass2" class="form-label"
                  >Confirmar contraseña</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pass2"
                  placeholder=""
                  required
                />
              </div>

              <div class="col-12 d-flex justify-content-between">
                <a href="../index.html">¿Ya tenés una cuenta?</a>
                <a href="#"
                  ><button type="submit" class="btn btn-v text-light">
                    Crear cuenta
                  </button></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-4 mt-5 text-center text-light footer-user">
      Amigos son los Amigos &copy; 2025
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
